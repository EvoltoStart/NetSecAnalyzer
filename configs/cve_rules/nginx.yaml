service: Nginx
rules:
  - service_pattern: "nginx"
    version_min: "1.9.5"
    version_max: "1.17.2"
    cve_id: "CVE-2019-9511"
    cvss: 7.5
    severity: "high"
    title: "Nginx HTTP/2 Denial of Service"
    description: "Some HTTP/2 implementations are vulnerable to window size manipulation and stream prioritization manipulation, potentially leading to a denial of service."
    solution: "Upgrade to nginx 1.17.3 or later"
    affected_version: "nginx 1.9.5 - 1.17.2 (with HTTP/2)"
    enabled: true

  - service_pattern: "nginx"
    version_min: "1.9.5"
    version_max: "1.17.2"
    cve_id: "CVE-2019-9513"
    cvss: 7.5
    severity: "high"
    title: "Nginx HTTP/2 Resource Loop"
    description: "Some HTTP/2 implementations are vulnerable to resource loops, potentially leading to a denial of service."
    solution: "Upgrade to nginx 1.17.3 or later"
    affected_version: "nginx 1.9.5 - 1.17.2 (with HTTP/2)"
    enabled: true

  - service_pattern: "nginx"
    version_min: "0.6.18"
    version_max: "1.20.0"
    cve_id: "CVE-2021-23017"
    cvss: 7.7
    severity: "high"
    title: "Nginx DNS Resolver Heap Overflow"
    description: "A security issue in nginx resolver was identified, which might allow an attacker who is able to forge UDP packets from the DNS server to cause 1-byte memory overwrite."
    solution: "Upgrade to nginx 1.21.0 or later"
    affected_version: "nginx 0.6.18 - 1.20.0"
    enabled: true

  - service_pattern: "nginx"
    version_min: "1.9.5"
    version_max: "1.15.5"
    cve_id: "CVE-2018-16843"
    cvss: 7.5
    severity: "high"
    title: "Nginx HTTP/2 Memory Disclosure"
    description: "nginx before versions 1.15.6 and 1.14.1 has a vulnerability in the implementation of HTTP/2 that can allow for excessive memory consumption."
    solution: "Upgrade to nginx 1.15.6, 1.14.1 or later"
    affected_version: "nginx 1.9.5 - 1.15.5 (with HTTP/2)"
    enabled: true

